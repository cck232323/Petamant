version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"
      - "8443:443"
    depends_on:
      db:
        condition: service_healthy  # ç¡®ä¿æ•°æ®åº“å¥åº·åå†å¯åŠ¨webapp
    networks:
      - petamant-network  # æ·»åŠ åˆ°åŒä¸€ç½‘ç»œ
    volumes:
      - ./https:/https:ro
      - ./keys:/root/.aspnet/DataProtection-Keys
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=petactivities;Username=postgres;Password=postgres
      - JWT_KEY=your_secure_key_at_least_32_characters_long
      - JWT_ISSUER=petamant
      - JWT_AUDIENCE=petamant-clients
      - JWT_EXPIRY_MINUTES=60
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:8081
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Aq@112211
    command: ["dotnet", "MyDotnetApp.dll"]  # ç®€åŒ–å‘½ä»¤ï¼Œä¾èµ–äºdepends_onæ¡ä»¶

  db:
    image: postgres:14  # æŒ‡å®šç‰ˆæœ¬14ï¼Œä¸ä¹‹å‰çš„æ•°æ®å…¼å®¹
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=petactivities
    ports:
      - "5432:5432"
    networks:
      - petamant-network  # æ·»åŠ åˆ°åŒä¸€ç½‘ç»œ
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s  # ç»™æ•°æ®åº“å¯åŠ¨çš„æ—¶é—´

networks:
  petamant-network:  # å®šä¹‰ç½‘ç»œ

volumes:
  postgres-data: